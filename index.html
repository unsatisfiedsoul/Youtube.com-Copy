<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <title>Youtube.com Copy</title>
</head>
<body>
    <header>
        <section class="header-left">
            <img class="hamburger-menu" src="icon/hamburger-menu.svg" alt="hamburger-menu">
            <img class="youtube-logo" src="icon/youtube-logo.svg" alt="youtube-logo">
        </section>
        <section class="header-middle">
            <input class="search-box" type="text" placeholder="Search">
            <button class="search-box-button">
                <img class="search-box-icon" src="icon/search.svg" alt="Search-box-icon" >
            </button>
            <button class="voice-search-button">
                <img class="search-with-voice" src="icon/voice-search-icon.svg" alt="voice-search" >
            </button>
        </section>
        <section class="header-right">header-right</section>
    </header>
</body>
</html>
