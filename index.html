<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <title>Youtube.com Copy</title>
</head>
<body>
    <header>
        <section class="header-left">header-left</section>

        <section class="header-right">header-right</section>
    </header>
